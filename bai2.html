<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thao tac voi mang</title>
</head>

<style>
    body {padding-top:50px}
</style>

<body>

<input type="text" id="input">
<input type="button" value="Thuc thi" onclick="thucThi()">
<p id="result"></p>

<script>
    function thucThi() {
        let str = document.getElementById("input").value;
        let result = [str[0]];
        for (let i = 1; i < str.length; i++) {
            if (str[i - 1] % 2 == 0 && str[i] % 2 == 0) {
                result.push("-", str[i]);
            } else {
                result.push(str[i]);
            }
        }
        document.getElementById("result").innerHTML = result.join('');
    }
</script>

</body>
</html>
